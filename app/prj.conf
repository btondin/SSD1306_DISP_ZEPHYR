# --- Console / Logging
CONFIG_PRINTK=y
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y

# --- Debug
CONFIG_DEBUG=y
CONFIG_THREAD_NAME=y

# --- Display subsystem
CONFIG_DISPLAY=y
CONFIG_DISPLAY_LOG_LEVEL_DBG=y

# --- SSD1306 OLED driver
CONFIG_SSD1306=y

# --- SPI support (required for display)
CONFIG_SPI=y

# --- GPIO support (for reset and data/cmd pins)
CONFIG_GPIO=y

# --- Optional: Reverse display colors (uncomment if needed)
# CONFIG_SSD1306_REVERSE_MODE=y

# --- LVGL (Light and Versatile Graphics Library)
CONFIG_LVGL=y
CONFIG_LV_Z_AUTO_INIT=y
CONFIG_LV_Z_MEM_POOL_SIZE=16384

# --- LVGL Widgets
CONFIG_LV_USE_LABEL=y
CONFIG_LV_USE_LINE=y
CONFIG_LV_USE_ARC=y
CONFIG_LV_USE_IMAGE=y
CONFIG_LV_USE_CANVAS=y

# --- LVGL Fonts
CONFIG_LV_FONT_MONTSERRAT_14=y
CONFIG_LV_FONT_UNSCII_8=y

# --- LVGL Log Configuration (uncomment ONE level at a time)
# Disable all LVGL logs:
CONFIG_LV_USE_LOG=y

# Enable LVGL logs (uncomment to enable, then choose a level below):
# CONFIG_LV_USE_LOG=y

# Log levels (only one should be active if LV_USE_LOG=y):
# CONFIG_LV_LOG_LEVEL_NONE=y      # No logs
# CONFIG_LV_LOG_LEVEL_ERROR=y     # Only errors
CONFIG_LV_LOG_LEVEL_WARN=y      # Errors + warnings
# CONFIG_LV_LOG_LEVEL_INFO=y      # Errors + warnings + info
# CONFIG_LV_LOG_LEVEL_TRACE=y     # All logs (debug mode)

# --- LVGL color depth (1-bit for SSD1306 monochrome OLED)
CONFIG_LV_COLOR_DEPTH_1=y

# --- LVGL rendering buffer size (100% for full refresh mode)
CONFIG_LV_Z_VDB_SIZE=100
CONFIG_LV_Z_FULL_REFRESH=y

# --- Stack size for main thread
CONFIG_MAIN_STACK_SIZE=16384
